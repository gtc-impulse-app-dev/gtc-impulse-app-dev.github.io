<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    <title>GTC Impulse - Install</title>
</head>
<body>
<div class="app-store-container">
    <div class="app-store-card">
        <img src="assets/icon.png" alt="GTC Impulse Icon" class="app-icon">
        <div class="app-details">
            <h1 class="app-name">GTC Impulse</h1>
            <p class="company-name">GTC Logistics</p>
            <p class="app-description">GTC Impulse is a powerful app designed to streamline your business operations. Manage shifts, scheduling, delivery, routes, employees, and more with ease. Stay productive with real-time updates and a user-friendly interface, optimized for all devices.</p>
            <button id="install-button" class="install-button">Install</button>
        </div>
    </div>
</div>
<script src="index.js" defer></script>
<script src="service-worker.js" defer></script>
</body>
</html>
