<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    <title>GTC Impulse - Install</title>
</head>
<body>
<div class="app-container">
    <div class="content">
        <div class="app-store-card">
            <img src="assets/icon.png" alt="GTC Impulse Icon" class="app-icon">
            <div class="app-details">
                <h1>GTC Impulse</h1>
                <p class="company">GTC Solutions</p>
                <p class="description">Manage shifts, scheduling, delivery, and more with ease. Stay productive with our all-in-one app designed for your business needs.</p>
                <div id="install-instructions"></div>
                <button onclick="installPWA()" class="install-button">Install</button>
            </div>
        </div>
    </div>
</div>
<script>
    // Detect device type
    function detectDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isMobile = /iphone|ipad|android/.test(userAgent);
        const isTablet = /(ipad|tablet|android(?!.*mobile))/.test(userAgent);
        const isDesktop = !isMobile && !isTablet;
        const instructionsDiv = document.getElementById('install-instructions');

        if (isMobile || isTablet) {
            instructionsDiv.innerHTML = '<p class="instructions">Tap the share icon and select "Add to Home Screen" to install.</p>';
        } else if (isDesktop) {
            instructionsDiv.innerHTML = '<p class="instructions">Use the browser menu (e.g., "Install" or "Add to Desktop") to install the app.</p>';
        }
    }

    // Install PWA
    function installPWA() {
        if ('beforeinstallprompt' in window) {
            window.dispatchEvent(new Event('beforeinstallprompt'));
        } else {
            alert('Please use the browser menu or share options to install the app.');
        }
    }

    // Run device detection on load
    document.addEventListener('DOMContentLoaded', detectDevice);
</script>
<script src="service-worker.js" defer></script>
</body>
</html>
