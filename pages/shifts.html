<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../styles/shifts.css">
  <title>GTC Impulse - Shifts</title>
</head>
<body>
<div class="shifts-container">
  <h1 class="page-heading">Shifts</h1>
  <button class="back-button" onclick="goBack()">←</button>
  <div class="section">
    <h2>Current Shifts</h2>
    <div id="current-shift-details" class="shift-details"></div>
    <button id="start-shift" class="shift-button">Start Shift</button>
    <button id="end-shift" class="shift-button" disabled>End Shift</button>
  </div>
  <div class="section">
    <h2>Current Week Availability</h2>
    <div id="current-week" class="availability-section"></div>
  </div>
  <div class="section">
    <h2>Next Week Availability</h2>
    <div id="next-week" class="availability-section"></div>
    <button class="new-availability-button" onclick="navigateToNewAvailability()">+ New Availability</button>
  </div>
</div>
<script src="../scripts/config.js" defer></script>
<script src="../scripts/logger.js" defer></script>
<script src="../scripts/global.js" defer></script>
<script src="../scripts/shifts.js" defer></script>
<script src="../service-worker.js" defer></script>
</body>
</html>
