<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <title>GTC Impulse - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #000000;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .offline-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .offline-card {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #333333;
      margin-bottom: 20px;
    }

    .offline-message {
      font-size: 18px;
      color: #666666;
      margin-bottom: 30px;
    }

    .retry-button {
      padding: 12px 24px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .retry-button:hover {
      background-color: #333333;
    }

    /* Responsive Design */
    @media (max-width: 600px) { /* Mobile */
      .offline-card {
        padding: 16px;
        margin: 10px;
      }
      h1 {
        font-size: 24px;
      }
      .offline-message {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .retry-button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) { /* Tablet */
      .offline-card {
        padding: 20px;
        margin: 15px;
      }
      h1 {
        font-size: 26px;
      }
      .offline-message {
        font-size: 17px;
        margin-bottom: 25px;
      }
      .retry-button {
        padding: 11px 22px;
        font-size: 15px;
      }
    }

    @media (min-width: 1025px) { /* Desktop */
      .offline-card {
        padding: 24px;
        margin: 20px;
      }
      h1 {
        font-size: 28px;
      }
      .offline-message {
        font-size: 18px;
        margin-bottom: 30px;
      }
      .retry-button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
  </head>
  <body>
  <div class="offline-container">
    <div class="offline-card">
      <h1>Offline</h1>
      <p class="offline-message">looks like there is no internet</p>
      <button class="retry-button" onclick="checkConnection()">Retry</button>
    </div>
  </div>
  <script>
    // Check internet connection
    function checkConnection() {
      fetch('https://www.google.com', { mode: 'no-cors' })
              .then(() => {
                window.location.href = '/splash.html';
              })
              .catch(() => {
                alert('Still no internet connection. Please try again later.');
              });
    }

    // Periodically check connection
    setInterval(checkConnection, 60000); // Check every 5 seconds
  </script>
  </body>
</html>
